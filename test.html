<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #1a1a2e;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            padding: 40px;
            border: 1px solid #2d2d44;
        }

        h1 {
            color: #a78bfa;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #9ca3af;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #16213e;
            border-radius: 10px;
            border: 1px solid #2d2d44;
        }

        .section h2 {
            color: #e5e7eb;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #d1d5db;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #374151;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: #0f172a;
            color: #e5e7eb;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #a78bfa;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            accent-color: #a78bfa;
        }

        .checkbox-group label {
            margin-bottom: 0;
        }

        button {
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(167, 139, 250, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #064e3b;
            border: 1px solid #059669;
            color: #6ee7b7;
        }

        .result.error {
            background: #7f1d1d;
            border: 1px solid #dc2626;
            color: #fca5a5;
        }

        .result pre {
            margin-top: 10px;
            background: #0f172a;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            color: #e5e7eb;
        }

        .short-url {
            margin-top: 10px;
            padding: 15px;
            background: #0f172a;
            border: 2px solid #a78bfa;
            border-radius: 8px;
            display: none;
        }

        .short-url a {
            color: #a78bfa;
            text-decoration: none;
            font-weight: 600;
            word-break: break-all;
        }

        .qr-code {
            text-align: center;
            margin-top: 15px;
        }

        .qr-code img {
            max-width: 200px;
            border: 2px solid #374151;
            border-radius: 8px;
            padding: 10px;
            background: white;
        }

        .qr-code h3 {
            color: #e5e7eb;
            margin-bottom: 10px;
        }

        .qr-code small {
            color: #9ca3af;
        }

        .urls-list {
            margin-top: 15px;
        }

        .url-item {
            padding: 15px;
            background: #0f172a;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #a78bfa;
        }

        .url-item strong {
            color: #a78bfa;
        }

        .url-item small {
            color: #9ca3af;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <p class="subtitle">Test your URL shortening API</p>

        <div class="section">
            <h2>Create Short URL</h2>
            <div class="input-group">
                <label>Original URL</label>
                <input type="url" id="originalUrl" placeholder="https://example.com" required>
            </div>
            <div class="input-group">
                <label>Custom Alias (optional)</label>
                <input type="text" id="customAlias" placeholder="my-custom-link">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="generateQR">
                <label for="generateQR">Generate QR Code</label>
            </div>
            <button onclick="createShortUrl()">Create Short URL</button>
            <div id="createResult" class="result"></div>
            <div id="shortUrlDisplay" class="short-url"></div>
        </div>

        <div class="section">
            <h2>View All URLs</h2>
            <button onclick="getAllUrls()">Get All URLs</button>
            <div id="urlsList" class="urls-list"></div>
            <div id="getAllResult" class="result"></div>
        </div>

        <div class="section">
            <h2>Get URL Analytics</h2>
            <div class="input-group">
                <label>Short Code</label>
                <input type="text" id="analyticsShortCode" placeholder="abc123">
            </div>
            <button onclick="getAnalytics()">Get Analytics</button>
            <div id="analyticsResult" class="result"></div>
        </div>

        <div class="section">
            <h2>Generate QR Code</h2>
            <div class="input-group">
                <label>Short Code</label>
                <input type="text" id="qrShortCode" placeholder="abc123">
            </div>
            <button onclick="generateQR()">Generate QR Code</button>
            <div id="qrResult" class="qr-code"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function createShortUrl() {
            const originalUrl = document.getElementById('originalUrl').value;
            const customAlias = document.getElementById('customAlias').value;
            const generateQR = document.getElementById('generateQR').checked;

            if (!originalUrl) {
                showResult('createResult', 'Please enter a URL', false);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/urls`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        originalUrl,
                        customAlias: customAlias || undefined,
                        generateQR
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showResult('createResult', 'Short URL created successfully', true, data);
                    displayShortUrl(data.data);
                } else {
                    showResult('createResult', data.message || 'Failed to create short URL', false, data);
                }
            } catch (error) {
                showResult('createResult', 'Error: ' + error.message, false);
            }
        }

        async function getAllUrls() {
            try {
                const response = await fetch(`${API_BASE}/api/urls`);
                const data = await response.json();

                if (data.success) {
                    displayUrlsList(data.data.urls, data.data.overview);
                    showResult('getAllResult', `Found ${data.data.urls.length} URLs`, true);
                } else {
                    showResult('getAllResult', 'Failed to fetch URLs', false, data);
                }
            } catch (error) {
                showResult('getAllResult', 'Error: ' + error.message, false);
            }
        }

        async function getAnalytics() {
            const shortCode = document.getElementById('analyticsShortCode').value;

            if (!shortCode) {
                showResult('analyticsResult', 'Please enter a short code', false);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/urls/${shortCode}/analytics`);
                const data = await response.json();

                if (data.success) {
                    showResult('analyticsResult', 'Analytics retrieved successfully', true, data.data);
                } else {
                    showResult('analyticsResult', data.message || 'Failed to get analytics', false, data);
                }
            } catch (error) {
                showResult('analyticsResult', 'Error: ' + error.message, false);
            }
        }

        async function generateQR() {
            const shortCode = document.getElementById('qrShortCode').value;

            if (!shortCode) {
                alert('Please enter a short code');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/urls/${shortCode}/qr`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const imgUrl = URL.createObjectURL(blob);
                    
                    const qrDiv = document.getElementById('qrResult');
                    qrDiv.innerHTML = `
                        <h3>QR Code Generated</h3>
                        <img src="${imgUrl}" alt="QR Code">
                        <p><small>Scan this QR code to visit the shortened URL</small></p>
                    `;
                    qrDiv.style.display = 'block';
                } else {
                    const data = await response.json();
                    alert(data.message || 'Failed to generate QR code');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function displayShortUrl(data) {
            const div = document.getElementById('shortUrlDisplay');
            let html = `
                <strong>Your Short URL:</strong><br>
                <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>
            `;

            if (data.qrCode) {
                html += `
                    <div class="qr-code">
                        <img src="${data.qrCode}" alt="QR Code">
                    </div>
                `;
            }

            div.innerHTML = html;
            div.style.display = 'block';
        }

        function displayUrlsList(urls, overview) {
            const div = document.getElementById('urlsList');
            
            if (urls.length === 0) {
                div.innerHTML = '<p>No URLs found. Create one above</p>';
                return;
            }

            let html = '';
            if (overview) {
                html += `
                    <div class="url-item" style="border-left-color: #28a745;">
                        <strong>Overview:</strong><br>
                        Total URLs: ${overview.totalUrls} | 
                        Total Clicks: ${overview.totalClicks} | 
                        Avg Clicks: ${overview.avgClicksPerUrl}
                    </div>
                `;
            }

            urls.forEach(url => {
                html += `
                    <div class="url-item">
                        <strong>${url.shortCode}</strong><br>
                        <small>${url.originalUrl}</small><br>
                        <small>Clicks: ${url.clicks} | Created: ${new Date(url.createdAt).toLocaleDateString()}</small>
                    </div>
                `;
            });

            div.innerHTML = html;
        }

        function showResult(elementId, message, success, data) {
            const div = document.getElementById(elementId);
            div.className = `result ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <strong>${message}</strong>
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
            div.style.display = 'block';
        }
    </script>
</body>
</html>
